<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="startPage">
        <img src="css/img/quiz.png">
        <br>
        <button id="startButton">Start</button>
    </section>
    <section id="quizList">
        <p id="question">question</p>
        <div>
            <button class="answer">A: answer 1</button>
            <button class="answer">B: answer 2</button>
            <button class="answer">C: answer 3</button>
            <button class="answer">D: answer 4</button>
        </div>
    </section>
    <section id="Congrats">
        <img src="css/img/Congrats.png">
        <h1>Congratulations!</h1>
        <p id="points"></p>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
